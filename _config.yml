title:            Tero Teelahti
description:      Tero Teelahti's personal blog. Mostly development posts with a slight web focus.
disqus_shortname: teelahtifi
reading_time:     true
words_per_minute: 200

# Your site's domain goes here (eg: https://mmistakes.github.io, http://yourdomain.com, etc)
# When testing locally leave blank or use http://localhost:4000
url:              http://teelahti.fi

# Owner/author information
owner:
  name:           Tero Teelahti
  avatar:         tero-teelahti-avatar.jpg
  bio:            "Experienced architect with web, SaaS and .NET focus. Northpole skier. Technology enthusiast."
  email:          tero+blog@teelahti.fi
  # Social networking links used in footer. Update and remove as you like.
  twitter:        teelahti
  facebook:
  github:         teelahti
  stackexchange:
  linkedin:       teroteelahti
  instagram:
  flickr:
  tumblr:
  # google plus id, include the '+', eg +mmistakes
  google_plus:    +TeroTeelahti

# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
google_analytics: UA-21701635-1
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:      7CBFD0DF369147202A3CA03B4B3960CD

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Helsinki
encoding:    UTF-8
future:      true
highlighter: rouge
markdown:    kramdown
gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
