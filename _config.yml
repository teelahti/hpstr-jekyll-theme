title:            Tero Teelahti
description:      Tero Teelahti's personal blog. Mostly development posts with a slight web focus.
disqus_shortname: teelahtifi
#Your site's domain goes here. Leave localhost server or blank when working locally.
url:              http://teelahti.fi

# Owner/author information
owner:
  name:           Tero Teelahti
  avatar:         tero-teelahti-avatar.jpg
  bio:            "Experienced architect with web and .NET focus. Northpole skier. Technology enthusiast."
  email:          tero+blog@teelahti.fi
  # Social networking links used in footer. Update and remove as you like.
  twitter:        teelahti        
  facebook:       
  github:         teelahti
  stackexchange:  
  linkedin:       teroteelahti
  instagram:      
  flickr:         
  tumblr:         
  # For Google Authorship https://plus.google.com/authorship
  google_plus:    https://plus.google.com/+TeroTeelahti

# Background image to be tiled on all pages
background: ps_neutral.png

# Analytics and webmaster tools stuff goes here
google_analytics: UA-21701635-1  
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:      7CBFD0DF369147202A3CA03B4B3960CD         

# Links to include in top navigation
# For external links add external: true
links:
#  - title: Theme Setup
#    url: /theme-setup
#  - title: External Link
#    url: http://mademistakes.com
#    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Helsinki
encoding:    UTF-8
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]